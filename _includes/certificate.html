{% assign certificates = site.data.data.sidebar.certificates %}
{% if certificates %}
<div class="certificates-container container-block">

  <h2 class="container-block-title">
    Certificates
  </h2>

  <ul class="list-unstyled interests-list">
    {%for certificate in certificates %}
    <li>
      {{ certificate.idiom }}
      <span class="lang-desc">({{ certificate.level }})</span>
    </li>
    {% endfor %}
  </ul>
  
</div><!--//interests-->
{% endif %}
